<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="init()" onkeydown="onKeyDown(event)">
    <h1>Space Invaders</h1>
    <h2>
      Score: <span class="score-count"><!--Render Score--></span>
    </h2>
    <table>
      <tbody class="board">
        <!-- Render board here -->
      </tbody>
      <!-- Modal:  -->
      <div class="modal hide">
        <h2 class="user-msg"></h2>
        <button class="restart-btn" onclick="init()">Restart</button>
      </div>
    </table>
    <script src="js/util1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
  </body>
</html>
